<div class="row">
  <div class="col-md-12 col-sm-12">
    <pre class="page-header"> Employee Registration</pre>
  </div>
</div>

<div class="row">&nbsp;</div>
<div class="row">&nbsp;</div>

<div class="row">&nbsp;</div>

<div class="row">
  <div class="col-md-2 col-sm-2">
  </div>
  <div class="col-md-10 col-sm-10">
    <form class="form" [formGroup]="employeeForm" name="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>
          First Name <em>*</em> :
          <input class="form-control" type="text" formControlName="firstName">
        </label>

      </div>
      <div class="form-group">

        <label>
          Last Name <em>*</em> :
          <input class="form-control" type="text" formControlName="lastName">
        </label>
      </div>

      <div class="form-group">

        <label>
          Gender <em>*</em> :
          <select formControlName="gender" class="form-control">
            <option value=null disabled>GENDER</option>
            <option value='MALE'>MALE</option>
            <option value='FEMALE'>FEMALE</option>
            <option value='OTHER'>OTHER</option>

          </select>
        </label>
      </div>

      <div class="form-group">

        <label>
          Date of Birth <em>*</em> :
          <input type="date" class="form-control" formControlName="dateOfBirth" />
        </label>
      </div>

      <div class="form-group">

        <label>
          Department <em>*</em> :
          <input type="text" formControlName="department" class="form-control" />
        </label>
      </div>

      <button class="btn btn-success" type="submit" [disabled]="!employeeForm.valid">Submit</button>


    </form>
  </div>
  <div class="col-md-2 col-sm-2">
  </div>
</div>
